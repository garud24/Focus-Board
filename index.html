<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusBoard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Header: site title + theme toggle button -->
    <header class="site-header">
      <h1>FocusBoard</h1>
      <button id="theme-toggle" aria-pressed="false" title="Toggle theme">ðŸŒ—</button>
    </header>

    <!-- Main content area laid out as a grid of cards-->
    <main class="grid">
      <!-- Quote card: API-fed text -->
      <section class="card" id="quote-card" aria-live="polite">
        <h2>Quote</h2>
        <p id="quote-text">Loading...</p>
        <p id="quote-author" class="muted"></p>
        <button id="new-quote-btn">New Quote</button>
      </section>

      <!-- Weather card: city -> weather via API -->
      <section class="card" id="weather-card">
        <h2>Weather</h2>
        <form id="weather-form">
          <input id="city-input" type="text" placeholder="Enter City (e.g., London)" required />
          <button type="submit">Get Weather</button>
        </form>
        <div id="weather-result" role="status" aria-live="polite"></div>
      </section>

      <!-- GitHub lookup card -->
      <section class="card" id="github-card">
        <h2>GitHub Lookup</h2>
        <form id="gh-form">
          <input id="gh-user" type="text" placeholder="octocat" required />
          <button type="submit">Search</button>
        </form>
        <div id="gh-result"></div>
      </section>

      <!-- To-do List -->
      <section class="card" id="todo-card">
        <h2>To-Do</h2>
        <form id="todo-form">
          <input id="todo-input" type="text" placeholder="Add a task..." />
          <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="clear-done">Clear completed</button>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <small>FocusBoard project developed by HIMANSHU GARUD</small>
    </footer>

    <!-- Load the JavaScript -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
